<html><body>Pa'agrio Lord Kakai:<br>
Ngươi có thể tìm thấy Atran ở *ngã tư trên đường đến Ye Sagira*. Mặc dù bên ngoài ông ta có vẻ khó tính, nói chuyện cộc
cằn, nhưng ông ta rất tôt đó.<br>
Hãy bảo là ta kêu ngươi đến, ông ta sẽ chỉ đường đến Ye Sagira cho ngươi. Đấng Pa'agrio sẽ dẫn đường cho ngươi.
