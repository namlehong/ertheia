<html><body>Wendy:<br>
I woke up. Dr. Chaos was standing next to me. He gave me my name, Wendy. I looked around for Master; I wanted him to pet me, but he was not there. My friend was gone... Master was gone. So I accepted Dr. Chaos as my new master.<br>
