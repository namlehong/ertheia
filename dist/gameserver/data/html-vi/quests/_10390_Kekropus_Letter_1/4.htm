Captain Bathis:<br>
Ngươi đã đọc xong chưa? Nếu ngươi muốn tiếp tục giúp các nhiệm vụ của chúng tôi, Kekropus sẽ định kì gửi thư cho ngươi. Đồng thời từ bây giờ trở đi, tôi sẽ gửi kèm Scroll of Escape trong thư. Nó sẽ giúp ngươi đến đúng chỗ nhanh và dễ dàng hơn.<br>
