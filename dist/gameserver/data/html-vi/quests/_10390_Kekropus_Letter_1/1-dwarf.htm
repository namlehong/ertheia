Captain Bathis:<br>
Ah, ngươi đã đến rồi. Ta nghe Head Blacksmith Mendio quan tâm đến ngươi rất nhiều. Ta cũng không ngạc nhiên lắm. Ngươi là lý do thanh công của chúng tôi.<br>
Có lẽ ngươi cũng biết, tại sao ta đưa ngươi <font color="LEVEL">lá thư này</font>. Đây, nhận lấy.<br>
