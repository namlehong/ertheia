<html><body><font color="FFFFFF">Asamah:</font><br>
Welcome, benefactor of the Elroki tribe! <br>
My father and I were just thanking the gods for your arrival. Had you not come when you did, both he and the whole future of the Elroki tribe would have perished. <br>
We are in your debt. How can we repay you?<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest _126_IntheNameofEvilPart2 asamah_q126_2.htm">"I am glad I was able to help."</button>
